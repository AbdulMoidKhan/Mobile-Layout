<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Mobile Phone Design with Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #e0eafc, #cfdef3);
            font-family: Arial, sans-serif;
        }

        .phone {
            width: 320px;
            height: 640px;
            border-radius: 40px;
            background: linear-gradient(145deg, #333, #111);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6), inset 0 5px 15px rgba(255, 255, 255, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: scale(1);
            transition: transform 0.3s;
        }

        .phone:hover {
            transform: scale(1.05);
        }

        .camera {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #000, #333);
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 140px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        .flash {
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #fff, #ff0);
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 185px;
        }

        .screen {
            width: 280px;
            height: 520px;
            background: linear-gradient(to bottom, #fff, #f0f0f0);
            margin-top: 60px;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .slider {
            width: 100%;
            height: 100%;
            display: flex;
            position: relative;
            animation: slide 10s infinite;
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
            border-radius: 30px;
        }

        @keyframes slide {
            0%, 20% {
                transform: translateX(0);
            }
            25%, 45% {
                transform: translateX(-100%);
            }
            50%, 70% {
                transform: translateX(-200%);
            }
            75%, 95% {
                transform: translateX(-300%);
            }
            100% {
                transform: translateX(0);
            }
        }

        .button {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #444, #222);
            border-radius: 50%;
            position: absolute;
            bottom: 25px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.95);
        }

        .phone-shadow {
            width: 320px;
            height: 25px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            position: absolute;
            top: 660px;
            filter: blur(5px);
        }

        .side-buttons {
            position: absolute;
            width: 10px;
            height: 100px;
            background: #444;
            border-radius: 5px;
            top: 150px;
            left: -5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .side-buttons:before {
            content: '';
            position: absolute;
            width: 10px;
            height: 60px;
            background: #444;
            border-radius: 5px;
            top: 120px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="camera"></div>
        <div class="flash"></div>
        <div class="screen">
            <div class="slider">
                <img src="1.jpg" alt="Slide 1">
                <img src="2.jpg" alt="Slide 2">
                <img src="3.jpg" alt="Slide 3">
                <img src="4.jpg" alt="Slide 4">
            </div>
        </div>
        <div class="button"></div>
        <div class="side-buttons"></div>
    </div>
    <div class="phone-shadow"></div>
</body>
</html>
